<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());
      gtag("config", "UA-155991615-1");
    </script>

    <!-- metaphysics -->
    <meta charset="utf-8">
    <title>Canberra housing</title>
    <meta name="author" content="Markus Mannheim">
    <meta name="keywords" content="map, data, act, canberra, housing, houses, units, townhouses, dwellings">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- scripts -->
    <script src="./resources/d3.v7.min.js"></script>
    <script src="./resources/topojson.v3.min.js"></script>
    <script src="./resources/turf.min.js"></script>
    <link href="./resources/style.css" rel="stylesheet">
    <link href="./resources/abcLogo64.png" rel="icon">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <div id="legend" class="on" onclick="legendToggle()"></div>

    <script>
      // elements
      legend = d3.select("#legend");

      d3.json("./data/act_0.topojson")
        .then(function(data) {

          colours = ["#ffd500", "#ff6a00", "#ff0000", "#b30000", "#660000", "#001533", null];
          zones = ["RZ1 suburban", "RZ2 suburban core", "RZ3 urban", "RZ4 medium density", "RZ5 high density", "other (e.g. mixed use)", "national land"];

          geoData = topojson
            .feature(data, data.objects.data);
          zoneData = {
            type: "FeatureCollection",
            features: geoData
              .features
              .filter(function(d) {
                return d.properties.zone !== 6;
              })
          };
          desData = {
            type: "FeatureCollection",
            features: geoData
              .features
              .filter(function(d) {
                return d.properties.zone == 6;
              })
          };

          zoneData.features = zoneData.features
            .map(function(d) {
              d.properties.colour = colours[d.properties.zone];
              return d;
            });

          // await fonts
          document.fonts.onloadingdone = fontsReady();
        });

      function fontsReady() {
        mapboxgl.accessToken = "pk.eyJ1IjoibmV3cy1vbjFpbmUiLCJhIjoiR3FlZFZlVSJ9._30EFE9XYhQitqf4gzRG-g";

        map = new mapboxgl.Map({
          container: "map",
          style: "mapbox://styles/mapbox/light-v10",
          center: [149.126944, -35.293056],
          zoom: 14,
          maxZoom: 16,
          minZoom: 10,
          pitchWithRotate: false,
          dragRotate: false,
          touchZoomRotate: false,
          attributionControl: false,
          scrollZoom: false,
          dragPan: false
        });

        map.on("load", function() {

          map.addControl(new mapboxgl.AttributionControl({
            customAttribution: "ACT Environment, Planning and Sustainable Development Directorate"
          }), "top-right");

          map.getStyle()
            .layers.map(function(d) {
              return d.id;
            })
            .forEach(function(d) {
              if (
                !d.includes("water") &&
                !d.includes("boundary") &&
                !d.includes("land-structure") &&
                !d.includes("road")
              ) map.removeLayer(d);
            });

          legendItems = legend
            .selectAll(".legendItem")
              .data(d3.range(7))
            .enter().append("div")
              .classed("legendItem", true)
              .attr("id", function(d) { return "legendItem" + d; });
          legendItems.append("div")
            .classed("legendBox", true)
            .style("background", function(d) { return colours[d]; });
          legendItems.append("div")
            .classed("legendLabel", true)
            .text(function(d) { return zones[d]; });
          legendHeader = legend
            .append("div")
              .attr("id", "legendHeader");

          map.addSource("zones", {
            type: "geojson",
            data: zoneData
          });

          map.addSource("designated", {
            type: "geojson",
            data: desData
          });

          map.addLayer({
            id: "zones",
            type: "fill",
            source: "zones",
            paint: {
              "fill-color": ["get", "colour"]
            }
          }, "admin-1-boundary-bg");

          map.loadImage("./resources/hatch.png", function(error, hatch) {
            if (error) throw error;

            map.addImage("hatch", hatch);

            map.addLayer({
              id: "designated",
              type: "fill",
              source: "designated",
              paint: {
                "fill-pattern": "hatch"
              }
            }, "admin-1-boundary-bg");
          });

          legend.transition()
            .duration(1000)
            .style("opacity", 1)
          d3.select("#map")
            .transition()
              .duration(1000)
              .style("opacity", 1)
              .on("end", function(d) {
                map.fitBounds(
                  turf.bbox(zoneData), {
                    padding: 16,
                    duration: 5000
                  }
                );
                d3.timeout(function() {
                  map.setMaxBounds(
                    map.getBounds()
                  );
                  map.addControl(new mapboxgl.NavigationControl({
                    showCompass: false
                  }), "top-left");
                  map.scrollZoom.enable();
                  map.dragPan.enable();
                }, 5000)
              });
        });
      }

      function legendToggle() {
        if (legend.node().className == "on") {
          legend.node().className = "off";
        } else {
          legend.node().className = "on";
        };
      }

    </script>
  </body>
</html>
